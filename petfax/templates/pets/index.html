<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PetFax{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <nav>
        <ul class="navbar">
            <li><a href="{{ url_for('index') }}"><h1>Welcome to PetFax</h1></a></li>
            <li><a href="{{ url_for('pet.index') }}">Pets</a></li>
            <li><a href="{{ url_for('fact.new') }}">Add Pet Fact</a></li>
        </ul>
    </nav>

    {% for pet in pets %}
        <h2>{{pet.pet_name}}</h2>
        <p>{{pet.pet_fact}}</p>
        <img src="{{pet.pet_photo}}" alt="Photo of pet">
    {% endfor %}
</body>

</html>
